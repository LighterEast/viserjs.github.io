<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="/assets/pkg/zone.min.js"></script>
  <script src="/assets/pkg/Reflect.js"></script>
  <script src="https://cdn.bootcss.com/babel-standalone/7.0.0-beta.3/babel.min.js"></script>
  <script src="/assets/pkg/data-set.min.js"></script>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="mount"></div>
  <script type="text/babel">
    const decorate = (this && this.__decorate) || function (decorators, target, key, desc) {
        var c = arguments.length,
            r = c < 3 ? target : desc === null ? desc = Object.getOwnPropertyDescriptor(target, key) : desc,
            d;
        if (typeof Reflect === "object" && typeof Reflect.decorate === "function") r = Reflect.decorate(decorators, target,
                key, desc);
        else for (var i = decorators.length - 1; i >= 0; i--) if (d = decorators[i]) r = (c < 3 ? d(r) : c > 3 ? d(target,
                        key, r) : d(target, key)) || r; return c > 3 && r && Object.defineProperty(target, key, r), r;
    };
    const {
        Component, enableProdMode, NgModule
    } = parent.angular;
    const {
        BrowserModule
    } = parent.angular;
    const {
        ViserModule
    } = parent.angular;
    const data = [{
            year: '1991',
            value: 3
        }, {
            year: '1992',
            value: 4
        }, {
            year: '1993',
            value: 3.5
        }, {
            year: '1994',
            value: 5
        }, {
            year: '1995',
            value: 4.9
        }, {
            year: '1996',
            value: 6
        }, {
            year: '1997',
            value: 7
        }, {
            year: '1998',
            value: 9
        }, {
            year: '1999',
            value: 13
        }, ];
    const scale = [{
            dataKey: 'value',
            min: 0,
        }, {
            dataKey: 'year',
            min: 0,
            max: 1,
        }];
    const AppComponent = (function () {
        class AppComponent {
            forceFit: boolean = true;
            height: number = 400;
            data = data;
            scale = scale;
        }
        AppComponent = decorate([Component({
                selector: '#mount',
                template: ` < div > < v - chart[forceFit] = "forceFit" [height] = "height" [data] = "data" [scale] = "scale" > < v - tooltip > < /v-tooltip><v-axis></v - axis > < v - line position = "year*value" > < /v-line><v-point position="year*value" shape="circle"></v - point > < /v-chart></div > `
            })], AppComponent);
        return AppComponent;
    }());
    const AppModule = (function () {
        class AppModule{}
        AppModule = decorate([NgModule({
                declarations: [AppComponent],
                imports: [BrowserModule, ViserModule],
                providers: [],
                bootstrap: [AppComponent]
            })], AppModule);
        return AppModule;
    }());
    parent.angular.platformBrowserDynamic().bootstrapModule(AppModule).then((ref) = > {
        ngRef = ref;
    });
    </script>
</body>
