<html>

<head>
  <title>Viser</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta content="always" name="referrer">
  <link href="./build/demo.css" rel="stylesheet">
</head>

<body>
  <div class="common-header">
    <a href="/" class="common-title">Viser</a>
    <nav class="common-header-nav">
      <a class="github-link" href="https://github.com/viserjs/viser" target="_blank">
        <i class="iconfont icon-gh"></i>
        <i class="iconfont icon-gh-o"></i>
      </a>
      <span class="page-language-switch"></span>
      <!-- <a class="common-header-nav-item theme-link" href="/theme.html"></a> -->
      <a class="common-header-nav-item demo-link" href="/demo.html"></a>
      <a class="common-header-nav-item docs-link" href="/docs.html"></a>
      <div id="viser-nav"></div>
    </nav>
  </div>
  <div class="main-content main-demo" id="main-content">
    <div class="left-panel"></div>
    <div class="right-panel">
      <div class="case-box">
        <div class="case-type"></div>
        <div class="case-demo">
          <div class="case-demo-item" id="mount"></div>
        </div>
        <div class="case-code">
          <ul class="case-code-switch">
            <li data-framework="react" class="case-code-switch-item">React</li>
            <li data-framework="vue" class="case-code-switch-item">Vue</li>
            <li data-framework="angular" class="case-code-switch-item">Angular</li>
          </ul>
          <div class="case-code-topbar" style="display:none;">
            <span class="tit"></span>
            <span class="case-btn-cont">
              <span class="case-btn case-copy">
                <i class="icon-viser">&#xe632;</i>
                <span class="txt">

                </span>
              </span>
              <span class="case-btn case-run">
                <i class="icon-viser">&#xe645;</i>
                <span class="txt">

                </span>
              </span>
            </span>
          </div>
          <pre class="case-code-detail" id="monaco-editor"></pre>
        </div>
      </div>
    </div>
  </div>
  <script src="./build/demo.js" type="text/javascript"></script>
</body>

</html>
