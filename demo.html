<html>
  <head>
    <title>Viser</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="always" name="referrer">
    <script src="./lib/viser.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="common-header">
      <a href="/" class="common-title">Viser</a>
      <nav class="common-header-nav">
        <a class="github-link" href="https://github.com/viserjs/viser" target="_blank">
          <i class="iconfont icon-gh"></i>
          <i class="iconfont icon-gh-o"></i>
        </a>
        <a class="common-header-nav-item demo-link" href="/demo.html">Demo</a>
        <a class="common-header-nav-item api-link" href="/docs.html">Docs</a>
      </nav>
    </div>
    <div class="main-content" id="main-content">
      <div class="left-panel"></div>
      <div class="right-panel">
        <div class="case-box">
          <div class="case-type">Name</div>
          <div class="case-demo">
            <div id="case-mount-node"></div>
          </div>
          <div class="case-code">
            <ul class="case-code-switch">
              <li data-framework="react" class="case-code-switch-item">React</li>
              <li data-framework="vue" class="case-code-switch-item">Vue</li>
              <li data-framework="angular" class="case-code-switch-item">Angular</li>
            </ul>
            <pre data-framework="react" class="case-code-detail" id="react-editor"></pre>
            <pre data-framework="vue" class="case-code-detail" id="vue-editor"></pre>
            <pre data-framework="angular" class="case-code-detail" id="angular-editor"></pre>
          </div>
        </div>
      </div>
    </div>
    <script src="./build/demo.js" type="text/javascript" ></script>
  </body>
</html>
